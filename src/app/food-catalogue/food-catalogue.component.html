<app-catalogue>
</app-catalogue>

<div class="card" >
    <p-dataView #dv [value]="foods" >
        <ng-template let-food pTemplate="listItem">
            <div class="col-8">
                <div class="flex flex-column xl:flex-row xl:align-items-center p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]=food.image [alt]="" />
                    <!-- <div class="text-2xl font-bold text-900">{{ food.id }}</div> -->
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-center flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <!-- <div class="text-2xl font-bold text-900">{{ bike.id }}</div> -->
                            <!-- <p-rating [(ngModel)]="bike.name" [readonly]="true" [cancel]="false"></p-rating> -->
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <span class="font-semibold">{{ food.name }}</span>
                                </span>
                            </div>
                            <div class="card flex justify-content-center">
                                <p-rating [(ngModel)]="food.rating" [readonly]="true" [cancel]="false"></p-rating>
                            </div>
                        </div>
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <span class="font-semibold">{{ food.brand }}</span>
                            </span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{food.calories + 'calories' }}</span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{food.weight }}</span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{'$'+ food.price }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
