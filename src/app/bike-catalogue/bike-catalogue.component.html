<app-catalogue>
</app-catalogue>
<Select (change)="this.getUrl(this.filter)" [(ngModel)]= "filter" name="Filter"  ngDefaultControl>
    <option value="IN">India</option>
    <option value="US-NC">USA</option>
    <option value="IE">Ireland</option>
</Select>

<div (onclick)="this.getUrl(this.filter)">{{this.filter}}</div>
<div class="card" >
    <p-dataView #dv [value]="bikes" >
        <ng-template let-bike pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-center p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]=bike.image [alt]="" />
                    <!-- <div class="text-2xl font-bold text-900">{{ bike.id }}</div> -->
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-center flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <!-- <div class="text-2xl font-bold text-900">{{ bike.id }}</div> -->
                            <!-- <p-rating [(ngModel)]="bike.name" [readonly]="true" [cancel]="false"></p-rating> -->
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <span class="font-semibold">{{ bike.name }}</span>
                                </span>
                            </div>
                            <div class="card flex justify-content-center">
                                <p-rating [(ngModel)]="bike.rating" [readonly]="true" [cancel]="false"></p-rating>
                            </div>
                        </div>
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <span class="font-semibold">{{ bike.brand }}</span>
                            </span>
                        </div>
                        <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <span class="font-semibold">{{ bike.color }}</span>
                            </span>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{'$'+ bike.price }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
