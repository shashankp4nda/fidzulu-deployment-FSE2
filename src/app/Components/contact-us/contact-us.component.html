<header>
    <h1>Contact Us</h1>
</header>

<main>
    <section class="contact-details">
        <p-splitter [style]="{'height': '200px'}">
            <ng-template pTemplate id = "idk">
                <ul>
                    <li><strong>Contact Us!</strong></li>
                    <li><span class="pi pi-clock" style="font-size: 2.5rem"></span>contact@company.com</li>
                    <li><strong>Phone:</strong> <a href="tel:+1234567890">123-456-7890</a></li>
                    <li><strong>Address:</strong> 123 Main Street, City, State ZIP</li>
                    <li><strong>Website:</strong> <a href="https://www.company.com" target="_blank">www.company.com</a></li>
                </ul>
            </ng-template>
            <ng-template pTemplate>
                    Panel 2
            </ng-template>
        </p-splitter>
        
    </section>
</main>
