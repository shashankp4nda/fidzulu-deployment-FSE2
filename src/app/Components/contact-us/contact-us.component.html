<header>
    <h1>Contact Us</h1>
</header>

<main>
    <section class="contact-details">
        <p-splitter header = "Contact us" [style]="{'height': '400px'}">
            <ng-template pTemplate id = "idk">
                <ul>
                    <li><strong>Email: </strong> contact@fmr.com</li>
                    <li><strong>Phone: </strong> <a href="tel:+1234567890">123-456-7890</a></li>
                    <li><strong>Address: </strong> 123 Main Street, City, State ZIP</li>
                    <li><strong>Website: </strong> <a href="https://www.fidelityinvestments.com" target="_blank">www.fidelityinvestments.com</a></li>
                    <li><strong>Facebook: </strong><a href="fidelity-investments" target="_blank">Fidelity-investments</a></li>
                </ul>
            </ng-template>
            <ng-template pTemplate>
                <img alt = "contact us img" src="assets/contact-us.jpeg">
            </ng-template>
        </p-splitter>
        
    </section>
</main>
